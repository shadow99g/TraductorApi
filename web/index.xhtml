<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="Formulario">
            <p:panel id="pnl" header="Translate Api" style="margin-bottom:10px;">
                <p:panelGrid columns="2">
                    <p:inputTextarea value="#{Controller.dl.nameFile}" />
                    <p:inputTextarea value="#{Controller.dl.responses}" style="width: 1000px"/>
                    <p:commandButton style="margin:0" id="saveBtn" value="Traducir" actionListener="#{Controller.traducirText()}" update="Formulario"/>
                    <p:commandButton style="margin:0"  value="Limpiar" actionListener="#{Controller.limpiar()}" update="Formulario"/>
                </p:panelGrid>
            </p:panel>

            <p:blockUI block="pnl" trigger="saveBtn">
                LOADING
            </p:blockUI>
        </h:form>
    </h:body>
</html>
